server:
  port: 9999
spring:
  zipkin:
    base-url: http://localhost:9411
    sleuth:
      sampler:
        probability: 1
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        group: DEV
    sentinel:
      transport:
        dashboard: 127.0.0.1:8858
        port: 8719
  application:
    name: MICRO-AUTH-SERVICE
management:
  endpoints:
    web:
      exposure:
        include: '*'