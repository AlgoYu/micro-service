server:
  port: 10000
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        group: DEV
    sentinel:
      transport:
        dashboard: 127.0.0.1:8858
        port: 8719
  application:
    name: MICRO-GATEWAY-SERVICE
management:
  endpoints:
    web:
      exposure:
        include: '*'