server:
  port: 10002
spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        group: DEV
    sentinel:
      transport:
        dashboard: 127.0.0.1:8858
        port: 8719
    stream:
      binders:
        defaultRabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: 127.0.0.1
                port: 5672
                username: guest
                password: guest
      bindings:
        input:
          destination: DevExchange
          content-type: application/json
          binder: defaultRabbit
          group: DevConsumer
  application:
    name: MICRO-CONSUMER-SERVICE
management:
  endpoints:
    web:
      exposure:
        include: '*'